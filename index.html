<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <ul class="font-list">
            <li class="active" data-font="Open Sans">Open Sans</li>
            <li data-font="Cairo">Cairo</li>
            <li data-font="Roboto">Roboto</li>
        </ul>
        <ul class="color-list">
            <li class="active" data-color="red"></li>
            <li data-color="black"></li>
            <li data-color="#802565"></li>
            <li data-color="#5C8984"></li>
            <li data-color="#025464"></li>
            <li data-color="#7A3E3E"></li>
        </ul>
        <div>
            <label for="fontsize-list">Select Font Size</label>
            <select id="fontsize-list">
                <option selected value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
        </div>


    </header>
    <main>
        <article>
            <h2>Google Chrome</h2>
            <p>
                Google Chrome is a web browser developed by Google, released in 2008. Chrome is the world's most popular
                web browser today!
            </p>
        </article>
    </main>

    <script src="main.js"></script>
</body>

</html>
